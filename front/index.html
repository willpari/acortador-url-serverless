<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorty - Acortador de URLs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --success: #22c55e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.2s;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #0f172a;
        }

        p.subtitle {
            color: #64748b;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        .result-card {
            margin-top: 24px;
            padding: 20px;
            background: #f1f5f9;
            border-radius: 16px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            font-size: 0.85rem;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .url-display {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            margin-bottom: 16px;
            word-break: break-all;
        }

        .url-display a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .copy-btn {
            background-color: var(--success);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .copy-btn:hover {
            background-color: #16a34a;
        }

        #copyMsg {
            display: none;
            color: var(--success);
            font-size: 0.85rem;
            margin-top: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shorty</h1>
        <p class="subtitle">Acorta tus enlaces de forma rápida y segura.</p>
        
        <div class="input-group">
            <input type="url" id="originalUrl" placeholder="https://tu-link-largo.com" required>
        </div>
        
        <button onclick="shortenUrl()" id="btn">Generar link corto</button>
        
        <div id="result" class="result-card">
            <div class="result-header">Tu link está listo</div>
            <div class="url-display">
                <a href="#" id="shortLink" target="_blank"></a>
            </div>
            <button onclick="copyToClipboard()" id="copyBtn" class="copy-btn">
                <span>Copiar enlace</span>
            </button>
            <div id="copyMsg">¡Copiado al portapapeles!</div>
        </div>
    </div>

    <script>
        async function shortenUrl() {
            const urlInput = document.getElementById('originalUrl');
            const btn = document.getElementById('btn');
            const resultDiv = document.getElementById('result');
            const shortLink = document.getElementById('shortLink');

            if (!urlInput.value) return alert("Por favor ingresa una URL válida");

            btn.disabled = true;
            btn.innerText = "Generando...";

            try {
                // CAMBIA ESTA URL POR LA TUYA DE AWS
                const response = await fetch('https://uw6l1kwf0i.execute-api.us-east-1.amazonaws.com/dev/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ originalUrl: urlInput.value })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.style.display = 'block';
                    shortLink.href = data.shortUrl;
                    shortLink.innerText = data.shortUrl;
                } else {
                    alert("Error: " + data.error);
                }
            } catch (error) {
                alert("Error de conexión con el servidor.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Generar link corto";
            }
        }

        function copyToClipboard() {
            const link = document.getElementById('shortLink').innerText;
            navigator.clipboard.writeText(link).then(() => {
                const msg = document.getElementById('copyMsg');
                const copyBtn = document.getElementById('copyBtn');
                msg.style.display = 'block';
                copyBtn.innerText = "¡Copiado!";
                setTimeout(() => { 
                    msg.style.display = 'none'; 
                    copyBtn.innerText = "Copiar enlace";
                }, 2000);
            });
        }
    </script>
</body>
</html>
